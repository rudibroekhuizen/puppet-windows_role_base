windows_burp::burp_hash_defaults:
  section_prefix: '#['
  path: 'C:/Program Files/Burp/burp.conf'

windows_burp::burp_hash:
  '':
    include: '[A-Z]:/Users/[^/]+/AppData/Local/Temp'
      ensure: absent

  rule-02:
    include: 'C:/Users'
    setting2: value2
    setting3:
      ensure: absent

  rule-03:
    exclude_regex: '[A-Z]:/Users/[^/]+/AppData/Local/Temp'
    setting2: value2
    setting3:
      ensure: absent

  include:
    value: 'C:/Users'
    section: 'C:/Users'
    
  exclude_regex:
    value: '[A-Z]:/Users/[^/]+/AppData/Local/Temp'
    section: 'AppData/Local/Temp'
  
  exclude_regex:
    value: '[A-Z]:/Users/[^/]+/Cookies'
    section: 'Cookies'
    
  exclude_regex:
    value: '[A-Z]:/Users/[^/]+/Recent'
    section: 'Recent'
    
  exclude_regex:
    value: '[A-Z]:/Users/[^/]+/Local Settings/Temp'
    section: 'Local Settings/Temp'
