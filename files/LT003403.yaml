windows_burp::burp_hash_defaults:
  section_prefix: '#['
  path: 'C:/Program Files/Burp/burp.conf'

windows_burp::burp_hash:
  '':
    include:
      ensure: absent
    split_vss: 1

  AppData/Local/Temp:
    exclude_regex: '[A-Z]:/Users/[^/]+/AppData/Local/Temp'

  Cookies:
    exclude_regex: '[A-Z]:/Users/[^/]+/Cookies'

  Recent:
    exclude_regex: '[A-Z]:/Users/[^/]+/Recent'

  Local Settings/Temp: 
    exclude_regex: '[A-Z]:/Users/[^/]+/Local Settings/Temp'
